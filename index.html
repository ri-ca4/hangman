<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/hangman.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="container">
            <h1>Hangman Game</h1>
            <div id="wordPrompt">
                <input type="text" id="wordInput" name="wordInput" placeholder="Please Enter a Word">
                <br>
                <button id="subWord">ENTER</button>
            </div>
            <div id="gameBoard">
                <div id="hangman">
                    <img src="img/layer1.png" height="200px" alt="hangman">
                    <img src="img/layer2.png" height="200px" alt="strike 1" class="strike" id="strike1" style="visibility: hidden">
                    <img src="img/layer3.png" height="200px" alt="strike 2" class="strike" id="strike2" style="visibility: hidden">
                    <img src="img/layer4.png" height="200px" alt="strike 3" class="strike" id="strike3" style="visibility: hidden">
                    <img src="img/layer5.png" height="200px" alt="strike 4" class="strike" id="strike4" style="visibility: hidden">
                    <img src="img/layer6.png" height="200px" alt="strike 5" class="strike" id="strike5" style="visibility: hidden">
                    <img src="img/layer7.png" height="200px" alt="strike 6" class="strike" id="strike6" style="visibility: hidden">
                </div>
                <div id="word"></div>
                <div id="guessPrompt">
                    <input type="text" id="guess" name="guess" maxlength="1" placeholder="Enter Your Guess">
                    <br>
                    <button id="subGuess">ENTER</button>
                </div>
                <p>Incorrect Guesses:</p>
                <div id="box"></div>
            </div>
        </div>
        
        <script src="js/hangman.js" async defer></script>
    </body>
</html>
